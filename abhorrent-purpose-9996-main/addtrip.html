<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="addTrip">
        <h4>Add trip</h4>
        <input type="number" id="trip-id" class="u-full-width" placeholder="ID" />
        <input type="text" id="trip-name" class="u-full-width" placeholder="Name" />
        <input type="number" id="trip-rating" class="u-full-width" placeholder="Rating" />
        <input type="text" id="trip-location" class="u-full-width" placeholder="location" />
        <input type="text" id="trip-image" class="u-full-width" placeholder="Image Url" />
        <input type="number" id="trip-price" class="u-full-width" placeholder="Price" />
        <button id="add-trip" class="u-full-width button button-primary">
          Add trip
        </button>
    </div>
    <script src="addtrip.js"></script>
</body>
</html>
